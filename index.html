<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Burpp-Project</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- My Stuff -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/edamam.js"></script>
    <script src="assets/javascript/yelp.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- OAuth -->
    <script type="text/javascript" src="Knight/js/oauth.js"></script>
    <script type="text/javascript" src="Knight/js/sha.js"></script>
    <script type="text/javascript" src="Knight/js/yelp.js"></script>
    <script type="text/javascript" src="Knight/js/edamam.js"></script>
    <!-- Make page resposive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Bootstrap container fluid -->
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
                <h1 class="text-center">Food</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Food Test</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="food-search">Food Search:</label>
                                <input class="form-control" id="food-search" type="text">
                                <label for="location">Location: City or Zip Code:</label>
                                <input class="form-control" id="location" type="text">
                            </div>
                            <button class="btn btn-default" id="btn-food" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <div class="panel panel-default div-recipe-area">
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default div-yelp">
                </div>
            </div>
        </div>
    </div>
</body>
